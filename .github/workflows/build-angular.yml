name: Deploy Angular app with Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout repositoty
      uses: actions/checkout@v2
      
    - name: Set up Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: 'Checkout v4'
      uses: actions/checkout@v4
